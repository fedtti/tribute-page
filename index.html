<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Normalize.css v8.0.1 -->
    <link rel="prefetch stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/css/main.min.css">
    <title>Tribute Page • freeCodeCamp</title>
  </head>
  <body class="site">
    <main class="site__main" id="main" tabindex="-1">
      <!-- Header -->
      <header class="site__head">
        <div class="site__head__container">
          <h1 class="site__head__title -text-bold" id="title">Aaron Swartz</h1>
          <p class="site__head__subtitle -text-uppercase">Applied Sociologist</p>
        </div>
      </header>
      <!-- Content -->
      <article class="site__body">
        <div class="site__body__picture" id="img-div">
          <img alt="Portrait of Aaron Swartz" class="site__body__image" height="240" id="image" src="/img/aaron-swartz.jpg" srcset="/img/aaron-swartz.jpg 1x, /img/aaron-swartz_x2.jpg 2x, /img/aaron-swartz_x3.jpg 3x" width="240">
          <p class="site__body__caption -text-uppercase" id="img-caption"><strong class="-text-bold">Aaron Swartz</strong><br>by<br><a class="site__body__link--caption" href="https://ragesoss.com/" rel="noopener noreferrer" target="_blank">Sage Ross</a></p>
        </div>
        <div id="tribute-info">
          <p></p>
        </div>
      </article>
      <!-- Footer -->
      <footer class="site__foot">
        <p class="site__foot__credits"><small class="-text-small">© 2019 <strong class="-text-bold"><a class="site__foot__link" href="https://federicomoretti.it/" rel="noopener noreferrer" target="_blank">Federico Moretti</a></strong>. All rights reserved. Released under <a class="site__foot__link" href="/LICENSE" rel="license">a <abbr class="-help" title="Massachusetts Institute of Technology">MIT</abbr> license</a>.</small></p>
      </footer>
    </main>
    <!-- HTML5shiv v3.7.3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  </body>
</html>
